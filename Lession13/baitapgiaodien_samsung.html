<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Samsung</title>
	<link rel="stylesheet" href="ss_style.css">
</head>
<body>
	<div id="header"></div>
	<div id="body">
		<div id="banner">
			<div id="banner_left"></div>
			<div id="banner_right">
				<div id="banner_right_top"></div>
				<div id="banner_right_bottom"></div>
			</div>
		</div>
		<div id="product">
			<div id="product_left">
				<div id="product_left_top"></div>
				<div id="product_left_bottom">
					<div id="product_left_bottom_left"></div>
					<div id="product_left_bottom_right"></div>
				</div>
			</div>
			<div id="product_right">
				<div id="product_right_top">
					<div id="product_right_top_left"></div>
					<div id="product_right_top_right">
						<div id="product_right_top_right_top"></div>
						<div id="product_right_top_right_bottom"></div>
					</div>
				</div>
				<div id="product_right_bottom"></div>
			</div>
		</div>
	</div>
	<div id="footer"></div>
</body>
</html>
