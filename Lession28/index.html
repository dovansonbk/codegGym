<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Document</title>
	<style type="text/css">
		#box{
				width: 300px;
				height: 300px;
				background: yellow;
			}
		@media only screen and (min-width: 400px){
			/*Tablet*/
			#box{
				background: red;
				display: none;
			}
		}

		@media only screen and (min-width: 768px){
			/*Desktop*/
			#box{
				background: blue;
				display: block;
			}
		}

		
	</style>
</head>
<body>
	<div id="box">
		
	</div>
</body>
</html>
